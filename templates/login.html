<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Bike Demand Predictor</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

<div class="jumbotron">

  <!-- Login Form -->
    <center>
    <form style="width:200px" class="form-signin" action="" method="post">
      <h2 class="form-signin-heading">Please Login</h2>
      <br>
      <input type="text" class="form-control" name="username" placeholder="Username" value="{{
          request.form.username }}" autofocus="" />

      <input type="password" class="form-control" name="password" placeholder="Password" value="{{

      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" href="predictor">Login</button>
    </form>
      {% if error %}
      <p class="error"><strong>Error: </strong>{{ error }}
      {% endif %}
        {{ message }}
        <div>
          <h4>Default Credentials</h4>
          <p>Username: admin</p>
          <p>Password: admin</p>
        </div>
  </center>
  </div>

  <!-- Bootstrap core JavaScript -->
